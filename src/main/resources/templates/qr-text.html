<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Content - QR Connect Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 50%, #f0f9ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #059669;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .content-box {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            position: relative;
        }

        .content-icon {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #059669;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .content-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #1f2937;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .meta-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .copy-btn {
            background: #059669;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .copy-btn:hover {
            background: #047857;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .meta-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-qrcode"></i> QR Content</h1>
            <p>Content from QR Connect Hub</p>
        </div>

        <div class="content-box">
            <div class="content-icon">
                <i class="fas fa-file-text" th:if="${type == 'text'}"></i>
                <i class="fas fa-link" th:if="${type == 'url'}"></i>
                <i class="fas fa-qrcode" th:unless="${type == 'text' or type == 'url'}"></i>
            </div>
            <div class="content-text" th:text="${content != null ? content : text}">QR Content will appear here</div>
        </div>

        <button class="copy-btn" onclick="copyToClipboard()">
            <i class="fas fa-copy"></i> Copy Content
        </button>

        <div class="meta-info" th:if="${type != null and timestamp != null}">
            <span>Type: <strong th:text="${type}">Unknown</strong></span>
            <span>Generated: <strong
                    th:text="${#temporals.format(timestamp, 'MMM dd, yyyy HH:mm')}">Unknown</strong></span>
        </div>

        <div class="footer">
            <p>Generated by QR Connect Hub</p>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const content = document.querySelector('.content-text').textContent;
            navigator.clipboard.writeText(content).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                btn.style.background = '#10b981';

                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '#059669';
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = content;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                const btn = document.querySelector('.copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                btn.style.background = '#10b981';

                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '#059669';
                }, 2000);
            });
        }
    </script>
</body>

</html>
