<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | QR Connect Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .admin-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-title i {
            font-size: 2rem;
        }

        .theme-toggle {
            margin-left: 20px;
            border: 2px solid #059669;
            background: #fff;
            color: #059669;
            transition: background 0.3s, color 0.3s, border 0.3s;
        }

        body.dark .theme-toggle {
            background: #222;
            color: #fff;
            border: 2px solid #059669;
        }

        body.light .theme-toggle {
            background: #fff;
            color: #222;
            border: 2px solid #059669;
        }

        .theme-toggle i {
            color: inherit;
        }

        .admin-btn#adminLogoutBtn {
            background: linear-gradient(135deg, #10b981, #059669) !important;
            color: #fff !important;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .user-table th,
        .user-table td {
            padding: 18px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .user-table th {
            background: var(--surface-elevated);
            color: var(--text-primary);
            font-weight: 600;
        }

        .user-table tr:last-child td {
            border-bottom: none;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .admin-btn {
            padding: 8px 16px;
            border-radius: var(--radius);
            border: none;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .admin-btn.delete {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .admin-btn.suspicious {
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            color: white;
        }

        .admin-btn.delete:hover {
            background: #dc2626;
        }

        .admin-btn.suspicious:hover {
            background: #f59e0b;
        }

        .user-status.suspicious {
            color: #f59e0b;
            font-weight: 700;
        }

        .user-status.admin {
            color: #059669;
            font-weight: 700;
        }

        .user-status.user {
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 20px;
            }

            .admin-title {
                font-size: 1.2rem;
            }

            .user-table th,
            .user-table td {
                padding: 10px 6px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-elements">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-title">
                <i class="fas fa-user-shield"></i> Admin Dashboard
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
                <button class="admin-btn" id="adminLogoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
        <div id="adminTableSection">
            <div style="display:flex;gap:8px;margin-bottom:16px;">
                <button id="viewSuspiciousActivityBtn" class="admin-btn info"><i class="fas fa-exclamation-triangle"></i> View Suspicious Activity Logs</button>
                <button id="deleteAllUsersBtn" class="admin-btn delete"><i class="fas fa-user-times"></i> Delete All Users</button>
            </div>
            <table class="user-table" id="userTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr>
                        <td colspan="5" class="empty-state"><i class="fas fa-users"></i> Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="custom-modal-overlay" id="adminModal" style="display: none; background: rgba(0,0,0,0.7);">
        <div class="custom-modal" style="background: var(--surface, #fff); color: var(--text-primary, #222); box-shadow: 0 8px 32px rgba(0,0,0,0.25); border-radius: 16px; opacity: 1;">
            <!-- Ensure modal is fully opaque -->
            <style>
                .custom-modal {
                    background: var(--surface, #fff) !important;
                    opacity: 1 !important;
                }
            </style>
            <div class="custom-modal-header" id="adminModalTitle">Confirm Action</div>
            <div class="custom-modal-body" id="adminModalBody">Are you sure?</div>
            <div class="custom-modal-footer">
                <button class="custom-modal-btn cancel" id="adminModalCancel">Cancel</button>
                <button class="custom-modal-btn ok" id="adminModalOk">OK</button>
            </div>
        </div>
    </div>
    <!-- Suspicious Activity Modal -->
    <div id="suspiciousActivityModal" class="custom-modal-overlay" style="display:none; background: rgba(0,0,0,0.7);">
        <div class="custom-modal" style="max-width:600px; background: var(--surface, #fff); color: var(--text-primary, #222); box-shadow: 0 8px 32px rgba(0,0,0,0.25); border-radius: 16px; opacity: 1;">
            <!-- Ensure modal is fully opaque -->
            <style>
                .custom-modal {
                    background: var(--surface, #fff) !important;
                    opacity: 1 !important;
                }
            </style>
            <div class="custom-modal-header" id="suspiciousActivityTitle">Suspicious User Activity Logs</div>
            <div class="custom-modal-body" id="suspiciousActivityBody" style="max-height:400px;overflow-y:auto;"></div>
            <div class="custom-modal-footer">
                <button id="closeSuspiciousActivity" class="custom-modal-btn ok">Close</button>
            </div>
        </div>
    </div>
    <div class="toast-container" id="toastContainer"></div>
    <script src="admin.js"></script>
</body>

</html>
