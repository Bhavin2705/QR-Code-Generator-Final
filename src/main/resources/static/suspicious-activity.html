<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Suspicious Activity</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .admin-btn.info {
            margin-bottom: 16px;
            padding: 8px 16px;
            background: #17a2b8;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .custom-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            /* solid dark background */
            justify-content: center;
            align-items: center;
        }

        .custom-modal-content {
            background: #1e293b;
            /* slightly lighter than overlay */
            color: #f8fafc;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            padding: 24px;
        }

        #suspiciousActivityBody {
            max-height: 400px;
            overflow-y: auto;
            margin: 16px 0;
        }

        .custom-modal-btn.ok {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: #10b981;
            /* green button */
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Add button to admin dashboard -->
    <button id="viewSuspiciousActivityBtn" class="admin-btn info">
        View Suspicious Activity Logs
    </button>

    <!-- Suspicious Activity Modal -->
    <div id="suspiciousActivityModal" class="custom-modal">
        <div class="custom-modal-content">
            <h2 id="suspiciousActivityTitle">Suspicious User Activity Logs</h2>
            <div id="suspiciousActivityBody">
                <p><b>User:</b> Bhavin (ID: 81)</p>
                <p><b>Action:</b> marked_suspicious</p>
                <p><b>Time:</b> 9/20/2025, 10:32:03 PM</p>
            </div>
            <button id="closeSuspiciousActivity" class="custom-modal-btn ok">Close</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById("suspiciousActivityModal");
        const openBtn = document.getElementById("viewSuspiciousActivityBtn");
        const closeBtn = document.getElementById("closeSuspiciousActivity");

        openBtn.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>

</body>

</html>
