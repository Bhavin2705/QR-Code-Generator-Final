<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Connect Hub: Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--gradient-background);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            overflow: hidden;
        }

        .container {
            background: var(--surface);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
            max-height: 90vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Custom scrollbar for container */
        .container::-webkit-scrollbar {
            width: 6px;
        }

        .container::-webkit-scrollbar-track {
            background: transparent;
        }

        .container::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 3px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .logo {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            margin-right: 10px;
        }

        h2 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: var(--surface-elevated);
            color: var(--text-primary);
        }

        input:focus {
            border-color: var(--primary-color);
            background: var(--surface-elevated);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
        }

        .password-input {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 18px;
            user-select: none;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--gradient-primary);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #047857, #065f46);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 150, 105, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border: none;
            background: var(--surface-elevated);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 18px;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #10b981;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
    <div class="container">
        <div class="logo"><i class="fas fa-qrcode"></i> QR Connect Hub</div>
        <h2>Login</h2>
        <p>Access your QR Connect Hub account</p>
        <div class="input-group">
            <input type="email" id="loginEmail" placeholder="Email" required>
        </div>
        <div class="input-group password-input">
            <input type="password" id="loginPassword" placeholder="Password" required>
            <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
        </div>
        <button class="login-btn" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>
        <div class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></div>
    </div>
    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('loginBtn');
            const loginEmail = document.getElementById('loginEmail');
            const loginPassword = document.getElementById('loginPassword');
            const passwordToggle = document.getElementById('passwordToggle');
            const themeToggle = document.getElementById('themeToggle');
            const toast = document.getElementById('toast');

            // Initialize theme
            function initializeTheme() {
                const savedTheme = localStorage.getItem('qr-studio-theme') || 'light';
                document.body.classList.toggle('dark', savedTheme === 'dark');
                updateThemeIcon(savedTheme);
            }

            function updateThemeIcon(theme) {
                const icon = themeToggle.querySelector('i');
                icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }

            // Theme toggle functionality
            themeToggle.addEventListener('click', () => {
                const isDark = document.body.classList.contains('dark');
                const newTheme = isDark ? 'light' : 'dark';

                document.body.classList.toggle('dark');
                localStorage.setItem('qr-studio-theme', newTheme);
                updateThemeIcon(newTheme);
            });

            // Initialize theme on page load
            initializeTheme();

            // Password visibility toggle
            passwordToggle.addEventListener('click', () => {
                const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                loginPassword.setAttribute('type', type);
                passwordToggle.classList.toggle('fa-eye');
                passwordToggle.classList.toggle('fa-eye-slash');
            });

            function showToast(message, type = 'success') {
                toast.textContent = message;
                toast.style.background = type === 'success' ? '#10b981' : '#ef4444';
                toast.style.display = 'block';
                setTimeout(() => toast.style.display = 'none', 3000);
            }

            async function login() {
                const email = loginEmail.value.trim();
                const password = loginPassword.value.trim();

                if (!email || !password) {
                    showToast('Please fill in all fields', 'error');
                    return;
                }

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        localStorage.setItem('authToken', data.token);
                        showToast('Login successful!');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        showToast(data.message || 'Login failed', 'error');
                    }
                } catch (error) {
                    showToast('Network error. Please try again.', 'error');
                }
            }

            loginBtn.addEventListener('click', login);

            // Allow Enter key to submit
            loginEmail.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    login();
                }
            });

            loginPassword.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
</body>

</html>
